<style>
.emailSelector {
    margin-bottom: 20px;
}

.emailSelector select {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    max-width: 250px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.detail {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
}

.recentOrders table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.recentOrders table th,
.recentOrders table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.recentOrders table th {
    background-color: #f7f7f7;
}

.recentOrders table td {
    text-align: center;
    
}



.recentOrders .cardHeader h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 15px;
}

</style>

                <table>
