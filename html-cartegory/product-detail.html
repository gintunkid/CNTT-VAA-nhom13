<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thêm các script Firebase vào trước các file JS của bạn -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
<script type="module" src="/js/Product.js"></script>
<script type="module">
    import { viewProductDetail } from '/js/Product.js';
    window.viewProductDetail = viewProductDetail;
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<style>
    .product-detail-container {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    gap: 40px;
}

.product-image {
    flex: 1;
}

.product-image img {
    width: 100%;
    height: auto;
}

.product-info {
    flex: 1;
    padding: 20px;
}

.price {
    font-size: 24px;
    color: #e94560;
    font-weight: bold;
    margin: 20px 0;
}

.quantity {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 20px 0;
}

.quantity input {
    width: 60px;
    text-align: center;
    padding: 5px;
}

.buttons {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

.buy-now, .add-to-cart {
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.buy-now {
    background-color: #e94560;
    color: white;
}

.add-to-cart {
    background-color: #f0f0f0;
    color: #333;
}

.buy-now:hover {
    background-color: #d63851;
}

.add-to-cart:hover {
    background-color: #e0e0e0;
}
.product-rating {
    margin: 20px 0;
    padding: 15px;
    border-radius: 8px;
    background-color: #f8f9fa;
}

.rating-stars {
    font-size: 24px;
    color: #ffd700;
    cursor: pointer;
}

.rating-stars i, .user-rating-stars i {
    margin-right: 5px;
    transition: all 0.2s ease;
}

.rating-stars i:hover, .user-rating-stars i:hover {
    transform: scale(1.2);
}

.rating-count {
    margin-top: 10px;
    font-size: 16px;
    color: #666;
}

.user-rating {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #ddd;
}

.user-rating p {
    margin-bottom: 10px;
    font-weight: bold;
}

.user-rating-stars {
    font-size: 20px;
    color: #ffd700;
    cursor: pointer;
}

.fa-star.active {
    font-weight: 900; /* Sao đặc */
}.product-rating {
    margin: 20px 0;
    padding: 15px;
    border-radius: 8px;
    background-color: #f8f9fa;
}

.rating-stars {
    font-size: 24px;
    color: #ffd700;
    cursor: pointer;
}

.rating-stars i, .user-rating-stars i {
    margin-right: 5px;
    transition: all 0.2s ease;
}

.rating-stars i:hover, .user-rating-stars i:hover {
    transform: scale(1.2);
}

.rating-count {
    margin-top: 10px;
    font-size: 16px;
    color: #666;
}

.user-rating {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #ddd;
}

.user-rating p {
    margin-bottom: 10px;
    font-weight: bold;
}

.user-rating-stars {
    font-size: 20px;
    color: #ffd700;
    cursor: pointer;
}

.fa-star.active {
    font-weight: 900; /* Sao đặc */
}
</style>
<body>
    <div class="product-detail-container">
        <div class="product-image">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p class="price" id="product-price"></p>
            <p class="description" id="product-description"></p>
            <div class="quantity">
                <label>Số lượng:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <div class="buttons">
                <button class="buy-now" onclick="buyNow()">Mua ngay</button>
                <button class="add-to-cart" onclick="addToCart()">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </div>
    <div class="product-rating">
        <div class="rating-stars">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
        </div>
        <div class="rating-count">
            <span id="average-rating">0</span>/5 
            (<span id="rating-count">0</span> đánh giá)
        </div>
        <div class="user-rating">
            <p>Đánh giá của bạn:</p>
            <div class="user-rating-stars">
                <i class="far fa-star" data-user-rating="1"></i>
                <i class="far fa-star" data-user-rating="2"></i>
                <i class="far fa-star" data-user-rating="3"></i>
                <i class="far fa-star" data-user-rating="4"></i>
                <i class="far fa-star" data-user-rating="5"></i>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="/js/firebase-config.js"></script>

    <script type="module" src="/js/product-detail.js"></script>
</body>

</html>
