<!DOCTYPE html>
<html>
<head>
  <title>Firebase Form</title>
  <script type="module">
    // Import các chức năng cần thiết từ Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBzjS1Zf-rh1txM7KtoiGm5LkdDaWzTh-U",
      authDomain: "store-music-fae02.firebaseapp.com",
      projectId: "store-music-fae02",
      storageBucket: "store-music-fae02.appspot.com",
      messagingSenderId: "35440000355",
      appId: "1:35440000355:web:8a266ed1a96e7c2f812756",
      measurementId: "G-4MEMTBYYMT"
    };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Xử lý form khi submit
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("dataForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const documentId = document.getElementById('documentId').value;
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const imageFile = document.getElementById('image').files[0];
        const price = parseFloat(document.getElementById('price').value);
        const rate = parseFloat(document.getElementById('rate').value);
        const sold = parseInt(document.getElementById('sold').value, 10);

        try {
          // Upload hình ảnh lên Firebase Storage
          const storageRef = ref(storage, 'image/sach/snn' + imageFile.name);
          const snapshot = await uploadBytes(storageRef, imageFile);
          const downloadURL = await getDownloadURL(snapshot.ref);

          // Lưu dữ liệu vào Firestore với documentId tùy chỉnh
          await setDoc(doc(db, "product/sach/sachngoaingu", documentId), {
            documentId: documentId,
            name: name,
            description: description,
            imageURL: downloadURL,
            price: price,
            rate: rate,
            sold: sold
          });

          alert("Dữ liệu đã được lưu thành công!");
          document.getElementById("dataForm").reset();
        } catch (error) {
          alert("Có lỗi xảy ra: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <h1>Form Nhập Dữ Liệu</h1>
  <form id="dataForm">
    <input type="text" id="documentId" placeholder="Document ID" required><br>
    <input type="text" id="name" placeholder="Tên" required><br>
    <input type="text" id="description" placeholder="Mô tả" required><br>
    <input type="file" id="image" accept="image/*" required><br>
    <input type="number" id="price" placeholder="Giá" required><br>
    <input type="number" id="rate" placeholder="Đánh giá" required><br>
    <input type="number" id="sold" placeholder="Đã bán" required><br>
    <button type="submit">Gửi</button>
  </form>
</body>
</html>
